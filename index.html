<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan Shoes</title>
    <link rel="stylesheet" href="./public/css/main.css">
</head>
<body>
    <header id="promo-bar">
        <span class="promo-text">Ganhe R$ 10,00 de desconto no frete</span>
    </header>
    <nav>
        <a href="#" class="nav-text">JordanShoes</a>
    </nav>
    <section class="banner">
        <div class="banner-image"></div>
        <div class="container banner-text">
            <span class="banner-title">A melhor loja de Jordan</span>
            <span class="banner-subtitle">O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</span>
        </div>
    </section>
    <section class="products-section">
        <div class="header-products">
            <div class="header-products-title">Destaques</div>
            <div class="header-products-subtitle">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </div>
        </div>
        <div class="products d-flex container">
            <div class="product d-flex">
                <a href="#" class="product-anchor">
                    <img src="./public/images/1.png" alt="jordan #1" class="product-image">
                </a>
            </div>
            <div class="product d-flex">
                <a href="#" class="product-anchor">
                    <img src="./public/images/2.png" alt="jordan #2" class="product-image">
                </a>
            </div>
            <div class="product d-flex">
                <a href="#" class="product-anchor">
                    <img src="./public/images/3.png" alt="jordan #3" class="product-image">
                </a>
            </div>
            <div class="product d-flex">
                <a href="#" class="product-anchor">
                    <img src="./public/images/4.png" alt="jordan #4" class="product-image">
                </a>
            </div>
            <div class="product d-flex">
                <a href="#" class="product-anchor">
                    <img src="./public/images/5.png" alt="jordan #5" class="product-image">
                </a>
            </div>
            <div class="product d-flex">
                <a href="#" class="product-anchor">
                    <img src="./public/images/6.png" alt="jordan #6" class="product-image">
                </a>
            </div>
            <div class="product d-flex">
                <a href="#" class="product-anchor">
                    <img src="./public/images/7.png" alt="jordan #7" class="product-image">
                </a>
            </div>
            <div class="product d-flex">
                <a href="#" class="product-anchor">
                    <img src="./public/images/8.png" alt="jordan #8" class="product-image">
                </a>
            </div>
        </div>
    </section>
    <footer>
        <span class="footer-text">Todos os direitos reservados.</span>
    </footer>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./public/js/scroll_reveal.js"></script>
</body>
</html>
